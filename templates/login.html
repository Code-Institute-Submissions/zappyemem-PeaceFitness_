{% extends "main.html" %} {% block training %}

<section id="welcome">
    <div class="container">
         <div class="Register text-center">

               <h2>Login</h2>
               <div class="row">
                <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                    <div class="card-panel">
                        <!-------------Username------------->
                        <div class="row">
                            <div class="input-field col s12"> <i class="fas fa-user-plus prefix"></i>
                                <input id="username" name="username" type="text" minlength="5" maxlength="14" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-------------Password----------->
                        <div class="row">
                            <div class="input-field col s12"> <i class="fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" minlength="6" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-----Register--------->
                    </div>
                    <button class="btn btn-dark" type="submit">Login
                    </button>
                 </div>						
                </form>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align"> Not Yet a User? <a href="{{ url_for('register') }}" class=" btn-link">Register</a> </p>
                    </div>
                </div>
         </div>
</section>

{% endblock %}
