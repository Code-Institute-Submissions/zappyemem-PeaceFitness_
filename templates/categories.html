{% extends "main.html" %}
{% block training %}

<section id="welcome">
    <div class="container">
         <div class="welcome text-center">

 <h3 class="center-align">Manage Categories</h3>
<div class="row">
	<div class="col s12 center-align"> <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a> </div>
</div>
<div class="row"> {% for category in categories %}
	<div class="col s12 m3">
		<div class="card bg-success text-white text-shadow center-align">
			<div class="card-content white-text"> <span class="card-title">{{ category.category_name }}</span> </div>
			<div class="card-action">
				 <a href="{{ url_for('edit_category',category_id=category._id) }}" class="btn btn-warning btn-sm active">Edit</a>
				 <a href="{{ url_for('delete_category',category_id=category._id) }}" class="btn btn-danger btn-sm active">Delete</a>
				</div>
		</div>
	</div> {% endfor %} </div>

	              
</div>
</div>
</section>


{% endblock %}
