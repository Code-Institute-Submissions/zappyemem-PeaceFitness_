{% extends "main.html" %}
{% block training %}

<section id="welcome">
    <div class="container">
         <div class="welcome text-center">

     
            <h3 class="center-align">Edit Category</h3>
            <div class="row card-panel grey lighten-5">
                <form class="col s12" method="POST" action="{{ url_for('edit_category',category_id=category._id) }}">
                    <!-- category name -->
                    <div class="row">
                        <div class="input-field col s12"> <i class="fas fa-folder-open prefix"></i>
                            <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" value="{{ category.category_name}}" class="validate" required>
                            <label for="category_name"><h6>Category Name</h6></label>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row">
                        <div class="col s12 center-align"> <a href="{{ url_for('get_categories') }}" class="btn btn-link">
                                    Cancel <i class="fas fa-times-circle right"></i>
                                </a>
                            <button type="submit" class="btn btn-success btn-lg active">Edit Category<i class="fas fa-edit right"></i> </button>
                        </div>
                    </div>
                </form>
            </div>
	              
</div>
</div>
</section>


{% endblock %}
